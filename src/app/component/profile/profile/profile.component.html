<!-- Todo : Need to remove and make common navbar on later stage -->
<div class="layout-wrapper layout-static layout-static-sidebar-inactive">
  <div class="layout-topbar">
    <a class="p-link layout-topbar-button" [routerLink]="['/dashboard']">
      <i class="pi pi-chevron-left"></i>
    </a>
    <span class="layout-topbar-logo">
      <img
        src="assets/layout/images/logo.svg"
        alt="logo"
        routerLink="/dashboard"
      />
    </span>
  </div>
</div>

<!-- Profile  section -->
<div class="mt-8">
  <div class="grid py-8 mx-5">
    <div class="col-12 lg:col-4 md:col-4 sm:col-12">
      <div class="card p-6">
        <p-image
          src="https://picsum.photos/seed/picsum/200/300"
          alt="Image"
          width="100%"
          height="250px"
        ></p-image>
        <div class="col-12">
          <p-button
            label="Upload Picture"
            class="flex-grow-1 grid"
            [style]="{ width: '100%' }"
          ></p-button>
        </div>
      </div>
    </div>

    <div class="lg:col-8 md: col-8 sm:col-12">
      <div class="card">
        <h3>Profile</h3>
        <p-divider align="left">
          <h5><b>The information can be edited</b></h5>
        </p-divider>
        <form (ngSubmit)="onFormSubmit()" [formGroup]="profileForm">
          <div class="formgrid grid">
            <div class="field col py-4">
              <span class="p-float-label">
                <input
                  id="float-input"
                  class="p-inputtext-lg border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                  type="text"
                  pInputText
                  formControlName="firstName"
                />
                <label for="float-input">First Name</label>
              </span>
            </div>
            <div class="field col py-4">
              <span class="p-float-label">
                <input
                  id="float-input"
                  class="p-inputtext-lg border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                  type="text"
                  pInputText
                  formControlName="lastName"
                />
                <label for="float-input">Last Name</label>
              </span>
            </div>
          </div>
          <div class="formgrid grid">
            <div class="field col py-4">
              <span class="p-float-label">
                <input
                  id="float-input"
                  class="p-inputtext-lg p-inputtext-lg border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                  type="text"
                  pInputText
                  formControlName="emailAddress"
                />
                <label for="float-input">Email Address</label>
              </span>
            </div>
            <div class="field col py-4">
              <span class="p-float-label">
                <input
                  id="float-input"
                  class="p-inputtext-lg border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                  type="text"
                  pInputText
                  formControlName="mobileNo"
                />
                <label for="float-input">Mobile No.</label>
              </span>
            </div>
          </div>
          <div class="formgrid grid">
            <div class="field col py-4">
              <span class="p-float-label">
                <input
                  id="float-input"
                  class="p-inputtext-lg border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                  type="text"
                  pInputText
                  formControlName="country"
                />
                <label for="float-input">Country</label>
              </span>
            </div>
            <div class="field col py-4">
              <span class="p-float-label">
                <input
                  id="float-input"
                  class="p-inputtext-lg border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                  type="text"
                  pInputText
                />
                <label for="float-input">State</label>
              </span>
            </div>
          </div>
          <div>
            <div class="flex justify-content-between">
              <p-button
                type="submit"
                label="SAVE DETAILS"
                [disabled]="profileForm.invalid"
              ></p-button>
              <button pButton pRipple type="button" label="Change Password" class="p-button-outlined"></button>
            </div>
            <p-divider align="left">
              <h5><b>Change Password</b></h5>
            </p-divider>
          </div>
        </form>
        <form (ngSubmit)="onChangePassword()" [formGroup]="passwordForm">
          <div class="formgrid grid">
            <div class="field col py-4">
              <span class="p-float-label">
                <input
                id="float-input"
                class="p-inputtext-lg p-inputtext-lg border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                type="text"
                pInputText
                formControlName="oldPassward"
                />
                <label for="float-input">Password</label>
              </span>
            </div>
            <div class="field col py-4">
              <span class="p-float-label">
                <input
                id="float-input"
                class="p-inputtext-lg border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                type="text"
                pInputText
                formControlName="newPassword"
                />
                <label for="float-input">New Password</label>
              </span>
            </div>
          </div>
          <div class="formgrid grid">
            <div class="field col py-4">
              <span class="p-float-label">
                <input
                id="float-input"
                class="p-inputtext-lg p-inputtext-lg border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                type="text"
                pInputText
                formControlName="confirmPassword"
                />
                <label for="float-input">Confirm Password</label>
              </span>
            </div>
            <div class="field col py-4">
              <button pButton pRipple type="submit" label="Update Password" class="p-button-outlined"
              [style]="{'width':'100%', 'padding':'12px'}"
              ></button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
