<app-loading-spinner *ngIf="showLoading$ | async"></app-loading-spinner>
<div class="layout-wrapper layout-static layout-static-sidebar-inactive">
  <div class="layout-topbar">
    <span class="layout-topbar-logo">
      <img
        src="assets/layout/images/logo.svg"
        alt="logo"
        routerLink="/dashboard"
      />
    </span>

    <a
      class="p-link layout-topbar-menu-button layout-topbar-button"
      (click)="toggleTopMenu($event)"
    >
      <i class="pi pi-ellipsis-v"></i>
    </a>

    <div
      class="layout-topbar-menu"
      [ngClass]="{ 'layout-topbar-menu-mobile-active': topMenuActive }"
    >
      <p-button
        label="New Project"
        (click)="addProject()"
        icon="pi pi-plus"
        class="mr-2"
      ></p-button>

      <a [routerLink]="['/dashboard']" class="p-link layout-topbar-button">
        <i class="pi pi-user"></i>
        <span>Profile</span>
      </a>
      <a [routerLink]="['/logout']" class="p-link layout-topbar-button">
        <i class="pi pi-sign-out"></i>
        <span>Logout</span>
      </a>
    </div>
  </div>

  <div class="layout-main-container">
    <div class="grid">
      <div class="col-12">
        <div class="card">
          <div class="flex card-container blue-container overflow-hidden">
            <div
              class="flex-none flex align-items-center justify-content-center font-bold m-1 px-5"
            >
              <h4>All Project</h4>
            </div>
            <div
              class="flex-grow-1 flex align-items-center justify-content-center text-white m-1 px-5"
            ></div>
            <div
              class="flex-none flex align-items-center justify-content-center m-1 px-5"
            >
              <p-paginator></p-paginator>
            </div>
          </div>

          <div class="flex align-items-center flex-column sm:flex-row mt-1">
            <div
              class="flex-row overflow-hidden"
              *ngFor="let item of projects | async"
            >
              <a [routerLink]="['/home', item._id]">
                <p-card
                  header="{{ item.project_title }}"
                  [style]="{
                    'min-width': '16rem',
                    'max-width': '16rem',
                    height: '16rem',
                    'margin-left': '2em',
                    padding: '4px',
                    color: '#fff',
                    background: item.theme_colour
                  }"
                >
                  <ng-template pTemplate="header"> </ng-template>
                  <ng-template pTemplate="body">
                    <div class="flex align-items-center flex-wrap">
                      <div
                        class="flex align-items-center justify-content-center mr-2"
                      >
                        <i
                          class="pi pi-tag pi-tag"
                          style="font-size: 1rem; color: red"
                        ></i>
                        Label
                      </div>
                    </div>
                  </ng-template>

                  <ng-template pTemplate="footer">
                    <div class="flex align-items-center flex-wrap">
                      <div
                        class="flex align-items-center justify-content-center mr-2"
                      >
                        <i class="pi pi-list" style="font-size: 1rem">
                          {{ item.total_completed_tasks }}/{{
                            item.total_tasks
                          }}
                        </i>
                      </div>

                      <div class="single-chart">
                        <svg
                          viewBox="0 0 36 36"
                          class="circular-chart {{
                            getColor(
                              item.total_completed_tasks,
                              item.total_tasks
                            )
                          }}"
                        >
                          <path
                            class="circle-bg"
                            d="M18 2.0845
                                  a 15.9155 15.9155 0 0 1 0 31.831
                                  a 15.9155 15.9155 0 0 1 0 -31.831"
                          />
                          <path
                            class="circle"
                            style.stroke-dasharray=" {{
                              calculatePercentage(
                                item.total_completed_tasks,
                                item.total_tasks
                              )
                            }},100"
                            d="M18 2.0845
                                  a 15.9155 15.9155 0 0 1 0 31.831
                                  a 15.9155 15.9155 0 0 1 0 -31.831"
                          />
                          <text x="18" y="20.35" class="percentage">
                            {{
                              calculatePercentage(
                                item.total_completed_tasks,
                                item.total_tasks
                              )
                            }}%
                          </text>
                        </svg>
                      </div>

          </div>

          <div class="flex align-items-center mt-5" style="height: 110%">
            <app-timeline></app-timeline>
          </div>
        </div>
      </div>
    </div>
  </div>
  <p-dialog
    header="Create Project"
    [(visible)]="showDailog"
    [style]="{ width: '22rem' }"
    class="subtask"
    (onHide)="close()"
  >
    <form (ngSubmit)="onAddProject()">
      <div class="p-fluid p-0">
        <div class="col-12 p-0">
          <input
            type="text"
            class="inputtext"
            placeholder="Enter Title"
            [(ngModel)]="title"
            name="title"
            id="text"
          />
        </div>
        <hr class="m-0" />
        <p-calendar
          class="selectdate"
          [minDate]="minimumDate"
          inputId="basic"
          [showIcon]="true"
          [showButtonBar]="true"
          [(ngModel)]="selectedDate"
          name="selectedDate"
          placeholder="Selected Deadline Date"
          appendTo="body"
        ></p-calendar>
        <!-- <input type="color" name="cardcolor" id=""> -->
        <div class="w-100 mt-2">
          <button pButton type="submit" label="Create Project"></button>
        </div>
      </div>
    </form>
  </p-dialog>
</div>
