<div class="card">
    <h5>Timeline</h5>
    <p-timeline
      [value]="events1"
      align="right"
      styleClass="customized-timeline"
    >
      <ng-template pTemplate="marker" let-event>
        <span
          class="custom-marker shadow-2 p-4"
          [style.backgroundColor]="event.color"
        >
          4/4
        </span>
      </ng-template>
      <ng-template pTemplate="content" let-event>
        <p-card [header]="event.status" [subheader]="event.date">
          
          <h6>Completed Task</h6>
          <div class="example-list-create">
            <div class="example-box" *ngFor="let item of todo">
              <div class="flex justify-content-between">
                <p-checkbox name="groupname" value="true" aria-checked="true"></p-checkbox>
              </div>

              <div class="example-td ml-2">
                <del class="text-800 font text-md example-title">
                  {{ item }}</del
                >
                <div class="block text-500 font-medium mb-1">
                 {{item.date}}
                  <i class="pi pi-sync ml-2" style="font-size: 1rem"></i>
                  <i class="pi pi-star-fill ml-2" style="font-size: 1rem"></i>
                </div>
              </div>
            </div>
          </div>
        </p-card>
      </ng-template>
    </p-timeline>
  </div>
