<ejs-kanban
  class="pt-2 ejs-element"
  height="100%"
  weight="95%"
  keyField="task_status"
  [sortSettings]="sortSettings"
  [dataSource]="data | async"
  [cardSettings]="cardSettings"
  (dataStateChange)="dataStateChange($event)"
  (dataSourceChanged)="dataSourceChanged($event)"
  (dialogOpen)="dialogOpen($event)"
  (dialogClose)="dialogClose($event)"
>
  <e-columns>
    <e-column
      headerText="Unsheduled"
      keyField="unsheduled"
      allowToggle="true"
      showAddButton="true"
      allowDrag="false"
    >
    </e-column>
    <e-column
      headerText="To Do"
      keyField="pending"
      allowToggle="true"
      showAddButton="true"
    >
    </e-column>
    <e-column
      headerText="In Progress"
      keyField="active"
      allowToggle="true"
      showAddButton="true"
    >
    </e-column>
    <e-column
      headerText="Done"
      keyField="done"
      allowToggle="true"
      showAddButton="true"
    ></e-column>
  </e-columns>
  <e-stackedHeaders>
    <e-stackedHeader
      text="Pending Tasks"
      keyFields="pending, unsheduled"
    ></e-stackedHeader>
    <e-stackedHeader text="In Progress" keyFields="active"></e-stackedHeader>
    <e-stackedHeader text="Completed" keyFields="done"></e-stackedHeader>
  </e-stackedHeaders>

  <ng-template
    #dialogSettingsTemplate
    let-data
    style="min-width: 500px; background-color: red"
  >
    <div class="field row p-0 mb-0 mt-1">
      <div class="col-10 p-0">
        <p-dropdown
          [options]="status"
          [(ngModel)]="data.task_status"
          optionLabel="task_status"
          placeholder="Update Status"
          optionValue="code"
          [styleClass]="'mr-3'"
          [showClear]="true"
        ></p-dropdown>

        <p-dropdown
          [options]="badgeData"
          [(ngModel)]="data.badge"
          optionLabel="badge"
          placeholder="Update Priority"
          optionValue="code"
        ></p-dropdown>
      </div>
    </div>

    <div class="p-fluid p-0">
      <div class="col-12 p-0">
        <input
          type="text"
          name="title"
          id="title"
          required="true"
          class="e-field inputtext"
          placeholder="Enter Title"
          value="{{ data.title }}"
        />
      </div>
      <hr class="m-0" />
      <div class="col-12 p-0 mt-2">
        <p-editor
          [(ngModel)]="data.description"
          [style]="{ height: '300px' }"
        ></p-editor>
      </div>

      <div class="field col-12 mt-1 mb-0 p-0">
        <div class="col-8 p-0">
          <div style="display: flex; align-items: stretch; width: 100%">
            <input
              type="text"
              class="e-field inputtextsubtask"
              placeholder="Add Sub Task"
              name="subtaskele"
              [(ngModel)]="subtaskele"
              style="border-bottom: 1px #dfe7ef solid; border-radius: 0px"
            />
            <button
              type="button"
              class="p-button-text p-button-plain"
              pButton
              pRipple
              (click)="addSubTask(data.subtasklist, subtaskele)"
              icon="pi pi-plus"
            ></button>
          </div>
        </div>
      </div>
      <!-- Dailog SubTask -->
      <div class="field col-12 mt-1">
        <div class="example-list-create">
          <p-accordion [multiple]="true">
            <p-accordionTab header="Subtasks" [selected]="true">
              <div *ngIf="data.subtasklist?.length != 0">
                <!-- Remote UnChecked SubTask -->
                <div *ngFor="let item of data.subtasklist">
                  <div *ngIf="item.checked == false" class="example-box">
                    <div class="example-box flex justify-content-between">
                      <p-checkbox
                        name="groupname"
                        [(ngModel)]="item.checked"
                        [binary]="true"
                        (onChange)="onChange(item.checked)"
                      ></p-checkbox>
                    </div>

                    <div class="example-td mr-auto">
                      <span class="text-900 font-medium text-md example-title">
                        {{ item.stitle }}
                      </span>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Local UnChecked SubTask -->
              <div *ngIf="subTask?.length != 0">
                <div *ngFor="let item of subTask">
                  <div *ngIf="item.checked == false" class="example-box">
                    <div class="example-box flex justify-content-between">
                      <p-checkbox
                        name="groupname"
                        [(ngModel)]="item.checked"
                        [binary]="true"
                      ></p-checkbox>
                    </div>

                    <div class="example-td mr-auto">
                      <span class="text-900 font-medium text-md example-title">
                        {{ item.stitle }}</span
                      >
                    </div>
                  </div>
                </div>
              </div>
            </p-accordionTab>

            <p-accordionTab header="Completed" style="margin-top: 4px">
              <!-- Remote Checked SubTask -->
              <div *ngIf="data.subtasklist?.length != 0">
                <div *ngFor="let item of data.subtasklist">
                  <div *ngIf="item.checked == true" class="example-box">
                    <div class="example-box flex justify-content-between">
                      <p-checkbox
                        name="groupname"
                        [(ngModel)]="item.checked"
                        [binary]="true"
                        (onChange)="onChange(item.checked)"
                      ></p-checkbox>
                    </div>

                    <div class="example-td mr-auto">
                      <span class="text-900 font-medium text-md example-title">
                        {{ item.stitle }}</span
                      >
                    </div>
                  </div>
                </div>
              </div>
              <!-- Remote Checked SubTask -->
              <div *ngIf="subTask?.length != 0">
                <div *ngFor="let item of subTask">
                  <div *ngIf="item.checked == true" class="example-box">
                    <div class="example-box flex justify-content-between">
                      <p-checkbox
                        name="groupname"
                        [(ngModel)]="item.checked"
                        [binary]="true"
                      ></p-checkbox>
                    </div>

                    <div class="example-td mr-auto">
                      <span class="text-900 font-medium text-md example-title">
                        {{ item.stitle }}</span
                      >
                    </div>
                  </div>
                </div>
              </div>
            </p-accordionTab>
          </p-accordion>
        </div>
      </div>
    </div>
  </ng-template>

  <ng-template #cardSettingsTemplate let-data>
    <div class="e-card-content">
      <div class="card-15">
        <div class="card-15__colone">
          <div class="card-15__title">
            {{ data.title }}
          </div>
          <div class="card-15__date">
            <div class="card-15__avatar">
              <span
                class="calender mt-2 mr-2"
                *ngIf="data.scheduled_date != null"
              >
                <i
                  class="pi pi-calendar-minus"
                  style="font-size: 1.4rem"
                  pTooltip="{{ data.scheduled_date | date: mediumDate }}"
                ></i>
              </span>
              <div
                *ngIf="
                  data.badge === 'medium' ||
                    data.badge === 'low' ||
                    data.badge === 'high';
                  else elseBlock
                "
              >
                <div *ngIf="data.badge == 'low'">
                  <p-message
                    severity="success"
                    text="{{ data.badge }}"
                    styleClass="mr-2 mt-1"
                    [style]="{ height: '6px', 'font-weight': 'bolder' }"
                  ></p-message>
                </div>

                <div *ngIf="data.badge == 'medium'">
                  <p-message
                    severity="warn"
                    text="{{ data.badge }}"
                    styleClass="mr-2 mt-1"
                    [style]="{ height: '6px', 'font-weight': 'bolder' }"
                  ></p-message>
                </div>

                <div *ngIf="data.badge == 'high'">
                  <p-message
                    severity="error"
                    text="{{ data.badge }}"
                    styleClass="mr-2 mt-1"
                    [style]="{ height: '6px', 'font-weight': 'bolder' }"
                  ></p-message>
                </div>
              </div>
              <ng-template #elseBlock
                ><p-badge
                  [value]="data.badge"
                  severity="info"
                  styleClass="mr-2"
                ></p-badge
              ></ng-template>

              <i class="pi pi-ellipsis-v" style="font-size: 1rem"></i>
            </div>
          </div>
        </div>

        <div *ngIf="data.description?.length > 0" class="field mt-1">
          <p-editor
            [ngModel]="transform(data.description)"
            [readonly]="true"
            class="mt-2"
            [style]="{ 'max-height': '200px', overflow: 'hidden' }"
            [ngModelOptions]="{ standalone: true }"
            name="fieldName"
            ngDefaultControl
          >
            <ng-template pTemplate="header">
              <span class="title font-small">
                <span class="ql-format-button ql-bold">Description</span>
              </span>
            </ng-template>
          </p-editor>
        </div>

        <div *ngIf="data.subtasklist?.length > 0" class="field col-12 p-0 mt-1">
          <div class="example-list-create">
            <p-accordion [multiple]="true">
              <p-accordionTab
                header="Subtasks - {{
                  data.subtasklist?.length -
                    calulateCompleteSubTask(data.subtasklist)
                }}"
                [selected]="false"
              >
                <div *ngIf="data.subtasklist?.length != 0">
                  <div *ngFor="let item of data.subtasklist">
                    <div *ngIf="item.checked == false" class="example-box">
                      <div class="flex justify-content-between mr-1">
                        <p-checkbox
                          name="groupname"
                          value="{{ item.checked }}"
                          disabled="false"
                        ></p-checkbox>
                      </div>

                      <div class="example-td mr-auto">
                        <span class="font-medium text-md example-title">
                          {{ item.stitle }}</span
                        >
                      </div>
                    </div>
                  </div>
                </div>
              </p-accordionTab>
              <div *ngIf="calulateCompleteSubTask(data.subtasklist) != 0">
                <p-accordionTab
                  header="Completed - {{
                    calulateCompleteSubTask(data.subtasklist)
                  }}"
                  style="margin-top: 4px"
                >
                  <div *ngIf="data.subtasklist?.length != 0">
                    <div *ngFor="let item of data.subtasklist">
                      <div *ngIf="item.checked == true" class="example-box">
                        <div class="flex justify-content-between mr-1">
                          <p-checkbox
                            name="groupname"
                            [(ngModel)]="item.checked"
                            [binary]="true"
                            disabled="true"
                          ></p-checkbox>
                        </div>

                        <div class="example-td mr-auto">
                          <span class="font-medium text-md example-title">
                            {{ item.stitle }}</span
                          >
                        </div>
                      </div>
                    </div>
                  </div>
                </p-accordionTab>
              </div>
            </p-accordion>
          </div>
        </div>

        <div *ngIf="data.subtasklist?.length != 0">
          <span>
            <p-progressBar
              [value]="calculatePercentage(data.subtasklist)"
              [style]="{ height: '4px' }"
              [showValue]="false"
            ></p-progressBar>
          </span>
        </div>

        <div class="card-15__colfive">
          <div class="card-15__stat">
            <div class="card-15__statinfo">
              <span
                *ngIf="
                  data.task_status == 'active' || data.task_status == 'done';
                  else elseBlock1
                "
              >
                <span *ngIf="data.task_status == 'done'">
                  <i
                    class="pi pi-check-circle mr-1"
                    style="color: greenyellow; font-weight: bolder"
                  ></i>
                  {{
                    calculateCompletionDiff(data.startedAt, data.completedAt)
                  }}
                </span>

                <span *ngIf="data.task_status == 'active'">
                  <i
                    class="pi pi-clock mr-1"
                    style="color: #ffc107; font-weight: bolder"
                  ></i>
                  {{ calculateDiff(data.startedAt) }}
                </span>
              </span>
              <ng-template #elseBlock1>
                <span
                  *ngIf="data.task_status == 'unsheduled'"
                  style="font-size: 1rem"
                >
                  <i
                    class="pi pi-tag pi-tag"
                    style="
                      font-size: 1rem;
                      color: greenyellow;
                      font-weight: bolder;
                    "
                  ></i>
                  <b> Unsheduled </b>
                </span>

                <span
                  *ngIf="data.task_status == 'pending'"
                  style="font-size: 1rem"
                >
                  <i
                    class="pi pi-tag pi-tag"
                    style="font-size: 1rem; color: red; font-weight: bolder"
                  ></i>
                  <b> Not Started </b>
                </span>
              </ng-template>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</ejs-kanban>
