<!-- [dataSource]="data | async" -->
<ejs-kanban
  #kanbanObj
  keyField="task_status"
  [dataSource]="data"
  [cardSettings]="cardSettings"
  (dataStateChange)="dataStateChange($event)"
  (dataSourceChanged)="dataSourceChanged($event)"
>
  <e-columns>
    <e-column
      headerText="Unscheduled"
      keyField="unschedule"
      allowToggle="true"
      showAddButton="true"
    >
    </e-column>
    <e-column
      headerText="To Do"
      keyField="pending"
      allowToggle="true"
      showAddButton="true"
    >
    </e-column>
    <e-column
      headerText="In Progress"
      keyField="active"
      allowToggle="true"
      showAddButton="true"
    >
    </e-column>
    <e-column
      headerText="Done"
      keyField="done"
      allowToggle="true"
      showAddButton="true"
    ></e-column>
  </e-columns>

  <ng-template
    #dialogSettingsTemplate
    let-data
    style="min-width: 500px; background-color: red"
  >
    <app-task-dialog
      [data]="data"
      [status]="status"
      [badgeData]="badgeData"
    ></app-task-dialog>
  </ng-template>

  <ng-template #cardSettingsTemplate let-data>
    <app-task-card [data]="data"> </app-task-card>
  </ng-template>
</ejs-kanban>
