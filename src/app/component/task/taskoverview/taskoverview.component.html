<div class="grid">
  <div class="col-12 lg:col-6 xl:col-3">
    <div class="card mb-0">
      <div class="flex justify-content-between mb-1">
        <div>
          <span class="block text-500 font-medium mb-2">Select Date </span>
          <p-calendar [readonlyInput]="true" inputId="range"></p-calendar>
        </div>
      </div>
    </div>
  </div>
  <div class="col-12 lg:col-6 xl:col-3">
    <div class="card mb-0">
      <div class="flex justify-content-between mb-3">
        <div>
          <span class="block text-500 font-medium mb-3">Total Task</span>
          <div class="text-900 font-medium text-xl">{{totalTasks}}</div>
        </div>
        <div
          class="flex align-items-center justify-content-center bg-pink-100 border-round"
          [ngStyle]="{ width: '2.5rem', height: '2.5rem' }"
        >
          <i class="pi pi-list text-pink-500 text-xl"></i>
        </div>
      </div>
    </div>
  </div>
  <div class="col-12 lg:col-6 xl:col-3">
    <div class="card mb-0">
      <div class="flex justify-content-between mb-3">
        <div>
          <span class="block text-500 font-medium mb-3">In Progress</span>
          <div class="text-900 font-medium text-xl">{{totalOngoingTasks}}</div>
        </div>
        <div
          class="flex align-items-center justify-content-center bg-orange-100 border-round"
          [ngStyle]="{ width: '2.5rem', height: '2.5rem' }"
        >
          <i class="pi pi-sync text-orange-500 text-xl"></i>
        </div>
      </div>
    </div>
  </div>
  <div class="col-12 lg:col-6 xl:col-3">
    <div class="card mb-0">
      <div class="flex justify-content-between mb-3">
        <div>
          <span class="block text-500 font-medium mb-3"
            >Completed/Pending Task</span
          >
          <div class="text-900 font-medium text-xl">{{totalCompletedTask}}/{{totalTasks}}</div>
        </div>
        <div
          class="flex align-items-center justify-content-center bg-green-100 border-round"
          [ngStyle]="{ width: '2.5rem', height: '2.5rem' }"
        >
          <i class="pi pi-check-circle text-green-500 text-xl"></i>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="grid p-fluid flex-row">
  <!-- Charts Start Here -->
  <div class="col-12 lg:col-6">
    <div class="card flex flex-column align-items-center">
      <h5 class="text-left w-full">Task Priority</h5>
      <p-chart
        type="doughnut"
        [data]="doughnutdata"
        [options]="doughnutOptions"
        [style]="{ width: '40%', height: '100%', color: 'red', margin:'1.6rem' }"
      ></p-chart>
    </div>
  </div>

  <div class="col-12 lg:col-6 p-2">
    <h5 class="text-left w-full">Priority</h5>
    <p-chart type="bar" [data]="barData" [options]="barOptions" ></p-chart>
  </div>
</div>
