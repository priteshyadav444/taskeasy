<div class="layout-topbar">
    <a class="p-link layout-menu-button layout-topbar-button" [routerLink]="['/dashboard']">
        <i class="pi pi-chevron-left"></i>
    </a>
    <!-- <span class="layout-topbar-logo" >
        <img src="assets/layout/images/logo.svg" alt="logo" routerLink="/dashboard">
    </span> -->
    <div>
        <h4>
            {{this.selectedProject?.project_title}}
        </h4>
        <div>
            <p-tabMenu [model]="items" [styleClass]="'custom-menu'" [activeItem]="activeMenuItem" (onTabChange)="mapRouterlink()">
                <ng-template pTemplate="item" let-item let-i="index">
                    <div>
                        <i class="{{item?.icon}}"></i> 
                        <span class="mx-2">{{item.label}}</span>
                    </div>
                </ng-template>
            </p-tabMenu>
        </div>
    </div>
   

    <a class="p-link layout-topbar-menu-button layout-topbar-button" href="#" (click)="appMain.toggleTopMenu($event)">
        <i class="pi pi-ellipsis-v"></i>
    </a>
   
    <div class="layout-topbar-menu" [ngClass]="{'layout-topbar-menu-mobile-active':appMain.topMenuActive}">
        <p-button label="Create New Task" (click)="addTask()" icon="pi pi-plus" class="mr-2"></p-button>


        <!-- <a [routerLink]="['/dashboard']" class="p-link layout-topbar-button">
            <i class="pi pi-calendar"></i>
            <span>Calendar</span>
        </a>
        <a  [routerLink]="['/dashboard']" class="p-link layout-topbar-button">
            <i class="pi pi-cog"></i>
            <span>Settings</span>
        </a> -->
        <!-- <a [routerLink]="['/dashboard']" class="p-link layout-topbar-button">
            <i class="pi pi-user"></i>
            <span>Profile</span>
        </a> -->
    </div>
    <app-create-task (btnClick)="addTask()"></app-create-task>
</div>
